<!DOCTYPE html>
<html>
<head>
    <title>House Selling</title>
    <meta name="description" content="A website for selling houses online in Kurdistan">
    <meta name="keywords" content="Houses, Selling, Real Estate">
    <meta name="author" content="Karar, Yad">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #035d6d;
            color: #fff;
            padding: 10px 0;
        }
        header h1 {
            text-align: center;
        }
        .house {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .house img {
            width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Kurdistan House Selling</h1>
        </div>
    </header>
    <div class="container">
        <div class="house">
            <h2>House in Hawler</h2>
            <img src="1.jpg" alt="House 1">
            <p>This house is in Tairawa, it's two story high and the area is 200 meters</p>
        </div>
        <div class="house">
            <h2>House in Sulaymaniyah</h2>
            <img src="2.jpg" alt="House 2">
            <p>This house is in Tavga, it's two story high and the area is 180 meters</p>
        </div>
    </div>
</body>
</html>
